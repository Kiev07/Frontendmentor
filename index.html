<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="css/style.css" rel="stylesheet" />
  <title>Formulario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <form>
    <h2>Contact Us</h2>
    <div class="grid-container">
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="name" name="name" />
        <span class="error-msg" id="error-name">This field is required</span>
      </div>

      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last-name" name="last"  />
        <span class="error-msg" id="error-last-name">This field is required</span>
      </div>

      <div class="form-group full-width">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" />
        <span class="error-msg" id="error-email">Please enter a valid address</span>
      </div>

<div class="form-group full-width Query_type">
  <label>Query Type *</label>
  <div class="query-options">
    <label class="query">
      <input type="radio" name="query" value="general" />
      General Enquiry
    </label>
    <label class="query">
      <input type="radio" name="query" value="support" />
      Support Request
    </label>
  </div>
  <span class="error-msg" id="error-query">Please select a query type</span>
</div>


      <div class="form-group full-width">
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <span class="error-msg" id="error-message">This field is required</span>
      </div>

      <div class="form-group full-width Check_box">
        <label for="check" class="check">
            <input type="checkbox" name="check" id="check_box" >
            I consent to be contacted by the team *
        </label>

        <span class="error-msg" id="error-check">To submit this form, please consent to being contacted</span>
      </div>

      <div class="form-group full-width">
        <button type="submit" id="submit">Submit</button>
      </div>
    </div>
  </form>

<script src="/js/form.js"></script>
</body>
</html>
